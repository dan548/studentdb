<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Create a Student:</h1>

    <form th:action="@{/addStudent}"
          th:object="${studentDTO}" method="POST">
        Last Name:
        <input type="text" th:field="*{lastName}" />
        <p class="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        <br/>
        First Name:
        <input type="text" th:field="*{firstName}" />
        <p class="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        <br/>
        Patronymic:
        <input type="text" th:field="*{patronymic}" />
        <p class="alert" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></p>
        <br/>
        Date of birth:
        <input type="date" th:field="*{birthDate}" />
        <p class="alert" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
        <br/>
        Group:
        <input type="text" th:field="*{group}" />
        <p class="alert" th:if="${#fields.hasErrors('group')}" th:errors="*{group}"></p>
        <br/>
        Student number:
        <input type="text" th:field="*{studentNumber}" />
        <p class="alert" th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"></p>
        <br/>
        <input type="submit" value="Create" />
    </form>

</body>
</html>
