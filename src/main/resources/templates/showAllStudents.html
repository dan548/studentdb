<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Student List</h1>
    <a href="addStudent">Add Student</a>
    <br/><br/>
    <div>
        <table border="1">
            <tr>
                <th>Student Number</th>
                <th>Group</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Patronymic</th>
                <th>Date of birth</th>
            </tr>
            <tr th:each ="student : ${students}">
                <td th:utext="${student.studentNumber}">...</td>
                <td th:utext="${student.group}">...</td>
                <td th:utext="${student.lastName}">...</td>
                <td th:utext="${student.firstName}">...</td>
                <td th:utext="${student.patronymic}">...</td>
                <td th:utext="${student.birthDate}">...</td>
                <td>
                    <a th:href="@{/deleteStudent/{number}(number=${student.studentNumber})}">
                        Delete
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
